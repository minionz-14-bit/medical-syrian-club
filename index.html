<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Syrian Medical Club</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nata+Sans:wght@100..900&display=swap" rel="stylesheet">

  <style>
    :root {
      --main-color: #2eb9d1;
      --accent-color: #f5e4bf;
      --bg-color: #faefcf;
      --font-family: 'Nata Sans', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background-color: var(--bg-color);
      color: #333;
    }

    /* Header Layout */
    header {
      background-color: var(--main-color);
      padding: 20px 40px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
    }

    .title {
      color: white;
      font-size: calc(24px * 1.35);
      font-weight: bold;
    }

.logo img {
  height: calc(50px * 1.6); /* 30% larger than before */
  object-fit: contain;
}

    nav {
      text-align: right;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent-color);
    }

    /* Sections (Empty for now) */
    section {
      padding: 60px 40px;
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--main-color);
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
      animation: fadeOut 4s ease forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      70% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    @media (max-width: 768px) {
      header {
        grid-template-columns: 1fr;
        text-align: center;
        gap: 10px;
      }
      nav {
        text-align: center;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Popup -->
  <div class="popup">Welcome!</div>

  <!-- Header -->
  <header>
    <div class="title">Syrian Medical Club</div>
    <div class="logo">
      <img src="falcon.png" alt="Falcon Logo">
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#members">Members</a>
    </nav>
  </header>

  <!-- Sections (no headings/text as requested) -->
  <section id="home"></section>
  <section id="about"></section>
  <section id="members"></section>

</body>
</html>
