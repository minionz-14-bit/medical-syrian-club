<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Syrian Medical Youth Club</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    input {
      width: 90%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border: none;
      background: #0077cc;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #005fa3;
    }
    p {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Welcome to Syrian Medical Youth Club</h2>
  <p>To continue, please create or sign in to your account.</p>

  <input type="text" id="username" placeholder="Username" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>

  <button onclick="signUp()">Sign Up</button>
  <button onclick="signIn()">Sign In</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCjBq-8xOGMpEwUBLeqQnqnSPJIVA2O1Lo",
    authDomain: "syrian-medical-youth-club.firebaseapp.com",
    projectId: "syrian-medical-youth-club",
    storageBucket: "syrian-medical-youth-club.firebasestorage.app",
    messagingSenderId: "596607910050",
    appId: "1:596607910050:web:baddd2c25589282dc9d7fb"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  async function signUp() {
    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      await setDoc(doc(db, "users", userCredential.user.uid), {
        username: username,
        email: email
      });
      alert("Account created! Redirecting...");
      window.location.href = "hub.html";
    } catch (error) {
      alert(error.message);
    }
  }

  async function signIn() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      alert("Signed in! Redirecting...");
      window.location.href = "hub.html";
    } catch (error) {
      alert(error.message);
    }
  }
</script>

</body>
</html>
